<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand-list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="body">
        <p>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
        <ul class="brands swiper">
            <div class="brand-list  swiper-wrapper">
            <li class="brand-list__item swiper-slide"><img src="images/lenovo.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide"><img src="images/samsung.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide"><img src="images/apple.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide"><img src="images/viewsonic.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide"><img src="images/bosch.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide"><img src="images/hp.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide hidden unhidden"><img src="images/acer.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide hidden unhidden"><img src="images/sony.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide hidden"><img src="images/lenovo.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide hidden"><img src="images/samsung.png" alt="" class="brand-logo"></li>
            <li class="brand-list__item swiper-slide hidden"><img src="images/apple.png" alt="" class="brand-logo"></li>
            </div>
            <div class="swiper-pagination"></div>
        </ul>
        <button class="expend">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
